# mosquitto/config/mosquitto.conf

# Enable persistence to save data like retained messages across restarts
persistence true
persistence_location /mosquitto/data/

# Log destination
log_dest file /mosquitto/log/mosquitto.log

# Allow clients to connect without username/password (for local testing)
# !! WARNING: Do NOT use this in production without proper security !!
allow_anonymous true

# Listener port
listener 1883